<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anime Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    
                  <!--audio section-->
<div class="media">
 <div class="music">
                    <h2>Can you guess the song?</h2>
                    <!--audio1 -->
     <audio controls  muted>
        <source src="audio/dragonball_gt.mp3" type="audio/mpeg">  
     </audio>

                    <!--audio2-->
      <audio controls  muted>
        <source src="audio/slamdunk.mp3" type="audio/mp3">   
      </audio>
                    <!--audio3-->     
     <audio src="audio/fushigiyuugi.mp3"  controls muted   type="audio/mp3"></audio>
                    
                    <!--audio4-->
     <audio src="audio/hunterxhunter.mp3" controls  muted   type="audio/mp3"></audio>

 </div>

            
                     <!--video section-->
 <div class="video">
                <h2>Can you guess the anime?</h2>
    

    <video controls autoplay muted>
        <source src="video/hisoka vs gotoh.mp4" width=" 500px" height="300px" type="video/mp4">
          Your browser does not support the video element.
      </video>    
</div>
</div>
    

</body>
</html>
